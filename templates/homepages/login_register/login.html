{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Comos - Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="{% static 'login_register_pages/all.js' %}">
    {#    <link rel="stylesheet" href="{% static 'login_register_pages/all.css' %}">#}

    <link rel="stylesheet" href="{% static 'login_register_pages/font-nunito.css' %}">
    <link rel="stylesheet" href="{% static 'login_register_pages/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'login_register_pages/not_logged.css' %}">
</head>
<body class="bg-gradient-danger">
<div class="container">

    <div class="my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <!-- Div with class row is under -->

            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="card col-lg-6 border-0 shadow">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'logo.png' %}" alt="Logo image"
                             style="width: 80%; margin: auto; display: block; margin-top: 10px; margin-bottom: -30px;">
                    </a>
                    <div class="p-3 mt-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4 fw-bold">Welcome back!</h1>
                        </div>
                        <form class="user" id="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username"
                                       placeholder="Username" name="username"
                                       style="text-align: center; font-weight: bold; font-size: 18px;" required
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password"
                                       placeholder="Password" name="password"
                                       style="text-align: center; font-weight: bold; font-size: 18px;" required>
                            </div>
                            <div style="display: none;" id="response_message">
                                <p class="text-danger text-center mb-0">Wrong username or password</p>
                                <p class="text-danger text-center mt-0">Please try again</p>
                            </div>
                            <div style="display: none;" id="response_message_success">
                                <p class="text-success text-center mb-0">You logged in, please wait to be redirected</p>
                            </div>

                            <div class="loader"></div>
                            <input value="Login" id="login_btn" type="submit"
                                   class="btn btn-primary btn-user btn-block">

                            <hr>
                            <a href="#" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Login with Google
                            </a>


                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'forgot_password_page' %}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'register_page' %}">Create an account!</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                </div>
            </div>


        </div>

    </div>

</div>
<script src="{% static 'login_register_pages/jquery.js' %}"></script>
<script src="{% static 'login_register_pages/jquery.easing.min.js' %}"></script>
<script src="{% static 'login_register_pages/sb-admin-2.min.js' %}"></script>
<script src="{% static 'login_register_pages/bootstrap4.js' %}"></script>


<script src="{% static 'login_register_pages/login.js' %}" id="login_script" data-url-check="{% url  'login' %}"
        data-url-redirect="{% url 'dashboard' %}" data-url-check-after="{% url 'login_check' %}"></script>


</body>
</html>
